<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <script>
      function computerPlay() {
          let number = Math.random();
          let pick;
          if(number <=0.33) {
              pick = 'Rock';
              return pick;
          } else if(number>0.33&&number<=0.66) {
              pick = 'Paper'
              return pick;
          } else {
              pick = 'Scissors'
              return pick;
          }
      }
  </script>
</body>
</html>
